<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <!-- bootstap 5 css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 col-md-8 col-lg-6 col-xl-5 mx-auto mt-5">
          <div class="timer p-5 h-100vh rounded">
            <div
              class="count text-center border border-dark border-3 py-4 rounded"
            >
              <span id="hr">00</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00</span>
            </div>
            <div class="d-flex flex-column mt-5 align-items-center">
              <button class="btn btn-primary m-3 w-75" id="start">Start</button>
              <button class="btn btn-warning m-3 w-75" id="pause">Pause</button>
              <button class="btn btn-secondary m-3 w-75" id="reset">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bs5 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
